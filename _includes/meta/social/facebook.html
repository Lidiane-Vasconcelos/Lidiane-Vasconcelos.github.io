<meta property="fb:app_id" content="{{ site.facebook.app_id }}" />
{% comment %}<meta property=”fb:admins” content="{{ site.facebook.admin_id }}" />{% endcomment %}
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="pt_BR" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:title" content="{{ page.title | default: site.title | smartify }}" />
<meta property="og:description" content="{{ page.meta_description | default: site.meta_description | smartify }}">
{% if page.id %}
   <meta property="og:type" content="article">
   <meta property="article:author" content="https://www.facebook.com/{{ site.authors[page.author].facebook }}">
   <meta property="article:publisher"	content="https://www.facebook.com/{{ site.facebook.publisher }}">
   <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" >
   {% if page.tags %}   
      {% for tag in page.tags %}
         <meta property="article:tag" content="{{tag}}" />
      {% endfor %}
   {% endif %}
   {% if page.categories %}
      {% for category in page.categories limit:1 %}
         <meta property="article:section" content="{{ category }}" >
      {% endfor %}
   {% endif %}
{% else %}
   <meta property="og:type" content="website">
{% endif %}
<meta property="og:image:secure_url" itemprop="image" content="{{ site.url | append: page.image }}">
<meta property="og:image" itemprop="image" content="{{ site.url | replace: 'https://', 'http://' | append: page.image }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="600">
<meta property="og:image:height" content="300">
