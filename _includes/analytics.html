<script async src="https://www.googletagmanager.com/gtag/js?id=UA-11722414-6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{site.google_analytics}}');

  {% if page.tags.size > 0 %}
    {% for tag in page.tags %}
      gtag('send', 'event', 'taggedPost', 'view', '{{ tag }}', { nonInteraction: true  });
    {% endfor %}
  {% endif %}
</script>
