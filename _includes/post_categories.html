         <!-- Post Categories -->
         <div class="after-post-tags">
            <ul class="tags">
               {% assign sortedCategories = page.categories | sort %}
               {% for category in sortedCategories %}
                  <li>
                     <a href="{{ site.baseurl }}/category/{{ category | slugify }}/">{{ category }}</a>
                  </li>
               {% endfor %}
            </ul>
         </div>
